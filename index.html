<!DOCTYPE html>
<html>
<head>
	<title>Daddy Daughter</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1 class="center">Make a color!</h1>
	<p class="center">Use the sliders to make a color.</p>
	<div class="center-container">
		<div id="color-box" class="center-box"></div>
		<div id="slider-container" class="center-box">
			<p><label>Red</label> <input class="slider" id="red" type="range" min="0" max="255" value="255" /></p>
			<p><label>Green</label> <input class="slider" id="green" type="range" min="0" max="255" value="255" /></p>
			<p><label>Blue</label> <input class="slider" id="blue" type="range" min="0" max="255" value="255" /></p>
		</div>
		<p id="result" class="center">rgb(255,255,255)</p>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
